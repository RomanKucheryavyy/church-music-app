backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "data"
    label: "Site Data"
    files:
      - name: "general"
        label: "Dashboard & Content"
        file: "data.json"
        description: "Manage your band website content here."
        fields:
          # --- SECTION 1: GLOBAL SETTINGS ---
          - label: "‚öôÔ∏è General Settings"
            name: "settings"
            widget: "object"
            collapsed: false
            fields:
              - {label: "Conductor's Note", name: "conductorNote", widget: "text", required: false}
              - {label: "Next Rehearsal Date (Override)", name: "nextRehearsalDate", widget: "string", required: false}
              - {label: "Next Rehearsal Time", name: "nextRehearsalTime", widget: "string", default: "9:00 PM", required: false}
              - {label: "Cancel Next Rehearsal?", name: "isRehearsalCanceled", widget: "boolean", default: false}

          # --- SECTION 2: SPECIAL EVENTS ---
          - label: "üìÖ Extra Events (Sundays / Specials)"
            name: "events"
            widget: "list"
            collapsed: true
            summary: "{{title_en}} - {{date}}"
            fields:
              - {label: "Date (e.g. Feb 22)", name: "date", widget: "string"}
              - {label: "Day of Week", name: "day", widget: "string"}
              - {label: "Title (English)", name: "title_en", widget: "string"}
              - {label: "Title (Ukrainian)", name: "title_ua", widget: "string"}
              - {label: "Time", name: "time", widget: "string"}

          # --- SECTION 3: SUNDAY SERVICE PROGRAM ---
          - label: "üìú Sunday Service Program"
            name: "serviceProgram"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Program Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false}
              - {label: "Show on Website?", name: "isVisible", widget: "boolean", default: true}
              - label: "Program Items"
                name: "items"
                widget: "list"
                summary: "{{type}} {{desc}}"
                fields:
                  - {label: "Type", name: "type", widget: "string", required: false}
                  - {label: "Description / Song Name", name: "desc", widget: "string", required: false}
                  - {label: "Duration (min)", name: "dur", widget: "string", required: false}

          # --- SECTION 4: CURRENT SETLIST ---
          - label: "üéµ Current Setlist"
            name: "currentSetlist"
            widget: "list"
            collapsed: false
            summary: "{{binderNumber}} - {{title}}"
            fields:
              - {label: "Song Title", name: "title", widget: "string"}
              - {label: "Subtitle / Author", name: "sub", widget: "string", required: false}
              - {label: "Binder Number", name: "binderNumber", widget: "string", required: false}
              - {label: "Audio Link (YouTube/MP3)", name: "link", widget: "string", required: false}
              - {label: "Sheet Music Link (PDF)", name: "chords", widget: "string", required: false}

          # --- SECTION 5: MASTER LIBRARY (NOW WITH MEMORY) ---
          - label: "üìö Master Song Library"
            name: "allSongs"
            widget: "list"
            collapsed: true
            summary: "#{{n}} - {{u}}"
            fields:
              - {label: "Binder #", name: "n", widget: "string", required: false}
              - {label: "Song Title", name: "u", widget: "string", required: false}
              - {label: "Memorized Audio Link", name: "link", widget: "string", required: false}
              - {label: "Memorized Sheet Music", name: "chords", widget: "string", required: false}

          # --- SECTION 6: CLOUD TEMPLATES (FOR STUDIO) ---
          - label: "‚òÅÔ∏è Studio Cloud Templates"
            name: "cloudTemplates"
            widget: "list"
            collapsed: true
            summary: "{{name}}"
            fields:
              - {label: "Template Name", name: "name", widget: "string"}
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - {label: "Type", name: "type", widget: "string", required: false}
                  - {label: "Description", name: "desc", widget: "string", required: false}
                  - {label: "Duration", name: "dur", widget: "string", required: false}
