<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-[#f8fafc]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUBC Band | Official Site</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], heading: ['Montserrat', 'sans-serif'] },
                    colors: { pageBg: '#f8fafc', textMain: '#0f172a', brass: '#b45309', brassLight: '#d97706' }
                }
            }
        }
    </script>
    <style>[x-cloak] { display: none !important; }</style>
</head>

<body class="text-textMain antialiased bg-pageBg" x-data="{ 
        lang: 'en', 
        settings: {}, events: [], currentSetlist: [], allSongs: [],
        program: { isVisible: false, date: '', items: [] },

        async init() {
            try {
                const response = await fetch('/data.json?t=' + new Date().getTime());
                if (response.ok) {
                    const json = await response.json();
                    this.settings = json.settings || {};
                    this.events = json.events || [];
                    this.currentSetlist = json.currentSetlist || [];
                    this.allSongs = json.allSongs || [];
                    this.program = json.serviceProgram || { isVisible: false, items: [] };
                }
            } catch (e) { console.log('Fetch error'); }
        },

        // --- THE SMART SETLIST ENGINE ---
        get sortedSetlist() {
            const smartSetlist = this.currentSetlist.map(song => {
                // Find memory match in Master Library
                const masterSong = this.allSongs.find(s => 
                    (s.n && song.binderNumber && String(s.n) === String(song.binderNumber)) || 
                    (s.u && song.title && String(s.u).toLowerCase() === String(song.title).toLowerCase())
                );
                
                return {
                    ...song,
                    // Prioritize manual link, fallback to memorized link
                    link: song.link || (masterSong ? masterSong.link : ''),
                    chords: song.chords || (masterSong ? masterSong.chords : '')
                };
            });

            return smartSetlist.sort((a, b) => {
                const scoreA = (a.link ? 2 : 0) + (a.chords ? 1 : 0);
                const scoreB = (b.link ? 2 : 0) + (b.chords ? 1 : 0);
                return scoreB - scoreA;
            });
        }
    }">

    <nav class="sticky top-0 z-40 bg-slate-100/95 backdrop-blur-md border-b border-slate-200/80 shadow-sm px-6 py-4 flex justify-between items-center">
        <div class="font-heading font-bold text-2xl tracking-[0.15em] text-slate-900 leading-none">FUBC <span class="text-brass">BAND</span></div>
        <button @click="lang = lang === 'en' ? 'ua' : 'en'" class="text-xs font-bold text-slate-500 uppercase tracking-widest border border-slate-200 px-4 py-1.5 rounded-full bg-white">EN / UA</button>
    </nav>

    <main class="max-w-7xl mx-auto px-4 mt-8 pb-8 space-y-12">
        
        <section x-show="program.isVisible && new Date().toISOString().slice(0,10) === program.date" x-cloak class="bg-white rounded-2xl shadow-xl border-t-4 border-brass overflow-hidden relative">
            <div class="px-6 py-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <div>
                    <h2 class="font-heading text-xl font-bold text-slate-900 uppercase tracking-widest">
                        <span x-show="lang === 'en'">Today's Order</span><span x-show="lang === 'ua'" x-cloak>Програма Служіння</span>
                    </h2>
                    <p class="text-xs text-brass font-bold mt-1" x-text="program.date"></p>
                </div>
            </div>
            <div class="p-0">
                <template x-for="(item, index) in program.items" :key="index">
                    <div class="flex items-center gap-4 p-4 border-b border-slate-50">
                        <div class="flex-1">
                            <div class="text-[10px] font-bold text-brass uppercase tracking-wider mb-0.5" x-text="item.type"></div>
                            <div class="font-medium text-slate-900 text-sm sm:text-base" x-text="item.desc"></div>
                        </div>
                    </div>
                </template>
            </div>
        </section>

        <section class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="px-6 py-8 border-b border-slate-100">
                <h2 class="font-heading text-2xl font-bold text-slate-900"><span x-show="lang === 'en'">Performance Setlist</span><span x-show="lang === 'ua'" x-cloak>Програма Виступу</span></h2>
            </div>
            <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6 bg-slate-50/50">
                <template x-for="song in sortedSetlist" :key="song.title">
                    <div class="bg-white rounded-xl border border-slate-200 p-5 shadow-sm">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h3 class="font-heading text-lg font-bold text-slate-900" x-text="song.title"></h3>
                                <p class="text-slate-500 text-sm mt-1" x-text="song.sub"></p>
                            </div>
                            <span class="px-3 py-1 rounded-md bg-slate-100 text-xs font-bold text-slate-600 border" x-text="song.binderNumber && song.binderNumber !== 'New' ? '#' + song.binderNumber : 'New'"></span>
                        </div>
                        <div class="flex gap-3" x-show="song.link || song.chords">
                            <template x-if="song.link">
                                <a :href="song.link" target="_blank" class="flex-1 text-center py-2.5 rounded-lg bg-slate-900 text-white text-sm font-bold">Listen</a>
                            </template>
                            <template x-if="song.chords">
                                <a :href="song.chords" target="_blank" class="flex-1 text-center py-2.5 rounded-lg border border-slate-200 text-slate-900 text-sm font-bold">Notes</a>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </section>
    </main>

    <script>if (window.netlifyIdentity) { window.netlifyIdentity.on("init", user => { if (!user) { window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; }); } }); }</script>
</body>
</html>
