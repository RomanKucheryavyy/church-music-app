<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUBC Program Studio</title>
    <link rel="icon" type="image/png" href="/logo.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f8fafc; --surface-color: #ffffff; --text-primary: #0f172a; --border-color: #e2e8f0; --accent-color: #b45309; --preview-bg: #cbd5e1;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-primary); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        
        header { width: 100%; background-color: var(--surface-color); padding: 15px 24px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; z-index: 10; }
        header h1 { margin: 0; font-family: 'Montserrat', sans-serif; font-size: 18px; font-weight: 700; letter-spacing: 0.05em; }
        header a { text-decoration: none; color: var(--text-primary); font-size: 12px; font-weight: 600; text-transform: uppercase; cursor: pointer; }

        #login-wall { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100%; text-align: center; }
        .login-btn { background: var(--text-primary); color: white; padding: 12px 24px; border-radius: 6px; font-weight: bold; border: none; cursor: pointer; margin-top: 20px; }

        .container { width: 100%; height: 100%; display: none; grid-template-columns: 400px 1fr; overflow: hidden; }

        .panel-builder { background: var(--surface-color); border-right: 1px solid var(--border-color); padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        
        label { display: block; font-size: 11px; font-weight: 700; margin-bottom: 5px; color: #64748b; text-transform: uppercase; letter-spacing: 0.05em; }
        input, select { width: 100%; padding: 10px; background: #f1f5f9; color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 6px; font-size: 14px; box-sizing: border-box; outline: none; transition: border 0.2s; }
        input:focus, select:focus { border-color: var(--accent-color); background: white; }

        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; background: #f8fafc; border: 1px solid var(--border-color); border-radius: 8px; }
        
        .program-row { display: flex; gap: 8px; align-items: center; background: white; padding: 8px; border-radius: 6px; border: 1px solid var(--border-color); margin-bottom: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .drag-handle { cursor: grab; color: #94a3b8; font-size: 16px; padding: 0 4px; }
        .program-row select { width: 35%; font-size: 12px; padding: 6px; }
        .program-row input { width: 55%; font-size: 13px; font-weight: 500; padding: 6px; background: white; }
        .delete-btn { color: #ef4444; border: none; background: none; font-weight: bold; cursor: pointer; padding: 0 8px; font-size: 16px; }

        button { border-radius: 6px; font-size: 13px; font-weight: 600; cursor: pointer; padding: 12px; border: none; transition: all 0.2s; }
        button.primary { background: var(--accent-color); color: white; width: 100%; box-shadow: 0 4px 6px -1px rgba(180, 83, 9, 0.3); }
        button.primary:hover { background: #d97706; transform: translateY(-1px); }
        button.secondary { background: white; border: 1px solid var(--border-color); color: var(--text-primary); }
        button.secondary:hover { border-color: var(--accent-color); color: var(--accent-color); }
        button.viber { background: #7360f2; color: white; width: 100%; margin-top: 10px; }
        
        #loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.9); display: none; justify-content: center; align-items: center; z-index: 100; flex-direction: column; backdrop-filter: blur(2px); }
        
        #pdf-preview-wrapper { background-color: var(--preview-bg); padding: 40px; overflow: auto; display: flex; justify-content: center; align-items: flex-start; }
        #pdf-preview-container { background: white; color: black; width: 8.5in; min-height: 11in; padding: 0.5in; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2); text-align: center; box-sizing: border-box; position: relative; }
        
        #pdf-preview-container h1 { font-family: 'Montserrat', sans-serif; font-size: 32pt; margin-bottom: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: -1px; }
        #pdf-preview-container h3 { font-family: 'Inter', sans-serif; font-size: 16pt; font-weight: normal; margin-top: 0; margin-bottom: 30px; color: #444; border-bottom: 2px solid black; padding-bottom: 20px; display: inline-block; min-width: 60%; }
        .preview-item { margin-bottom: 0; width: 100%; display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .preview-type { font-weight: 800; color: #000; }
        .preview-desc { font-weight: 500; color: #000; }
    </style>
</head>
<body>

    <div id="login-wall">
        <h2 style="font-family: 'Montserrat', sans-serif;">Authorized Access Only</h2>
        <p style="color: #64748b;">Please log in with your band admin account.</p>
        <button class="login-btn" onclick="netlifyIdentity.open()">Log In</button>
    </div>

    <input type="file" id="pdf-upload" accept=".pdf" style="display:none" onchange="handlePdfImport(this)">
    
    <div id="loading-overlay">
        <div style="font-weight: bold; font-size: 18px; color: var(--accent-color);">Reading PDF...</div>
        <div id="debug-text" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
    </div>

    <div class="main-wrapper" style="width: 100%; height: 100%; display: none; flex-direction: column;">
        <header>
            <h1>FUBC <span style="color: var(--accent-color)">PROGRAM STUDIO</span></h1>
            <div style="display: flex; gap: 20px; align-items: center;">
                <span id="user-name" style="font-size: 12px; font-weight: 600;"></span>
                <a onclick="logout()" style="color: #ef4444;">Log Out</a>
            </div>
        </header>

        <div class="container" style="display: grid;">
            <div class="panel-builder">
                <div style="display: flex; gap: 10px;">
                    <button class="secondary" onclick="document.getElementById('pdf-upload').click()" style="flex:1; border-color: var(--accent-color); color: var(--accent-color); font-weight:bold;">üìÇ Import PDF</button>
                    <button class="secondary" onclick="loadDefault()" style="flex:1">Reset</button>
                </div>
                <div class="controls-grid">
                    <div><label>Date</label><input type="date" id="service-date" onchange="triggerUpdate()"></div>
                    <div><label>Font Size</label><input type="number" id="font-size" value="22" min="14" max="40" oninput="triggerUpdate()"></div>
                    <div><label>Spacing</label><select id="line-spacing" onchange="triggerUpdate()"><option value="1.4">Tight</option><option value="1.6" selected>Normal</option><option value="2.0">Wide</option></select></div>
                     <div><label>Margins</label><select id="margin-size" onchange="triggerUpdate()"><option value="0px">Full Width</option><option value="20px">Slim</option><option value="50px">Narrow</option></select></div>
                </div>
                <div style="flex: 1; overflow-y: auto;">
                    <label>Program Order</label>
                    <div id="program-items"></div>
                    <button class="secondary" style="width: 100%; margin-top: 10px; border-style: dashed;" onclick="addProgramRow()">+ Add Item</button>
                </div>
                <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #e2e8f0;">
                    <button class="viber" onclick="shareToViber()">üí¨ Send to Viber</button>
                    <button class="primary" onclick="generatePDF()" style="margin-top: 10px;">üì• Download PDF</button>
                </div>
            </div>
            <div id="pdf-preview-wrapper">
                <div id="pdf-preview-container">
                    <h1>–ü—Ä–æ–≥—Ä–∞–º–∞ —Å–ª—É–∂—ñ–Ω–Ω—è</h1>
                    <h3 id="preview-date">...</h3>
                    <div id="preview-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Init PDF Worker (Use matching version)
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        const itemTypes = ["–î—É—Ö. –û—Ä–∫–µ—Å—Ç—Ä:", "–ó–∞–≥. –°–ø—ñ–≤:", "–ü—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è/–ú–æ–ª–∏—Ç–≤–∞", "–ü—Ä–æ–ø–æ–≤—ñ–¥—å", "–£—á–∞—Å—Ç—å:", "–ú–æ–ª–∏—Ç–≤–∞ –∑–∞ –£–∫—Ä–∞—ó–Ω—É", "–ó–∞–∫–ª—é—á–Ω–∞ –º–æ–ª–∏—Ç–≤–∞", "–û–≥–æ–ª–æ—à–µ–Ω–Ω—è", "–Ü–Ω—à–µ:", "None (Text Only)"];
        
        // --- AUTH ---
        netlifyIdentity.on('init', checkAuth);
        netlifyIdentity.on('login', checkAuth);
        netlifyIdentity.on('logout', checkAuth);

        function checkAuth() {
            const user = netlifyIdentity.currentUser();
            if (user) {
                document.getElementById('login-wall').style.display = 'none';
                document.querySelector('.main-wrapper').style.display = 'flex';
                document.getElementById('user-name').innerText = user.user_metadata.full_name || user.email;
                initApp();
            } else {
                document.getElementById('login-wall').style.display = 'flex';
                document.querySelector('.main-wrapper').style.display = 'none';
            }
        }
        function logout() { netlifyIdentity.logout(); }

        function initApp() {
            const savedState = localStorage.getItem('fubc_studio_state');
            if (savedState) restoreState(JSON.parse(savedState));
            else loadDefault();
            new Sortable(document.getElementById('program-items'), { handle: '.drag-handle', animation: 150, onEnd: triggerUpdate });
            if(!document.getElementById('service-date').value) {
                document.getElementById('service-date').valueAsDate = new Date();
                triggerUpdate();
            }
        }

        // --- NEW AGGRESSIVE PDF PARSER ---
        async function handlePdfImport(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                document.getElementById('loading-overlay').style.display = 'flex';
                document.getElementById('debug-text').innerText = "Scanning document structure...";

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                    const page = await pdf.getPage(1);
                    const textContent = await page.getTextContent();
                    
                    // 1. Sort all items by Y (Top->Bottom) then X (Left->Right)
                    const items = textContent.items.map(i => ({ 
                        str: i.str, 
                        y: i.transform[5], // PDF Y coordinate
                        x: i.transform[4]  // PDF X coordinate
                    })).sort((a, b) => {
                        // Sort by Y desc (top of page is higher Y in PDF coords)
                        if (Math.abs(a.y - b.y) > 10) return b.y - a.y; 
                        return a.x - b.x; // Left to right
                    });

                    // 2. Group into lines (tolerant of slight vertical misalignments)
                    let lines = [];
                    let currentLine = "";
                    let lastY = -1;

                    items.forEach(item => {
                        if (!item.str.trim()) return;
                        
                        // If we jump down significantly, it's a new line
                        if (lastY !== -1 && Math.abs(item.y - lastY) > 10) {
                            if (currentLine) lines.push(currentLine.trim());
                            currentLine = item.str;
                        } else {
                            // Same line, append with space
                            currentLine += " " + item.str;
                        }
                        lastY = item.y;
                    });
                    if (currentLine) lines.push(currentLine.trim());

                    // 3. Process Lines
                    document.getElementById('program-items').innerHTML = ""; 
                    let foundItemsCount = 0;

                    for (let line of lines) {
                        // Clean weird spaces
                        line = line.replace(/\s+/g, ' ').trim();
                        
                        // Detect Date
                        const dateMatch = line.match(/(\d{1,2})[\/\.](\d{1,2})[\/\.](\d{4})/);
                        if (dateMatch) {
                            const y = dateMatch[3];
                            const m = dateMatch[1].padStart(2, '0');
                            const d = dateMatch[2].padStart(2, '0');
                            document.getElementById('service-date').value = `${y}-${m}-${d}`;
                            continue; // Don't add date as a row
                        }

                        // Skip specific headers
                        if (line.toLowerCase().includes("–ø—Ä–æ–≥—Ä–∞–º–∞") || line.toLowerCase().includes("page")) continue;

                        let matchedType = null;
                        let desc = line;

                        // Check known types (Case Insensitive)
                        for (let type of itemTypes) {
                            const cleanType = type.replace(':', '').trim().toLowerCase();
                            // Check if line starts with specific type
                            if (line.toLowerCase().startsWith(cleanType)) {
                                matchedType = type;
                                // Strip type from desc
                                desc = line.substring(type.replace(':', '').length).trim();
                                if (desc.startsWith(':')) desc = desc.substring(1).trim();
                                break;
                            }
                        }

                        // If not found, check partials
                        if (!matchedType) {
                            if (line.toLowerCase().includes("–∑–∞–≥.") && line.toLowerCase().includes("—Å–ø—ñ–≤")) matchedType = "–ó–∞–≥. –°–ø—ñ–≤:";
                            else if (line.toLowerCase().includes("–¥—É—Ö.") && line.toLowerCase().includes("–æ—Ä–∫–µ—Å—Ç—Ä")) matchedType = "–î—É—Ö. –û—Ä–∫–µ—Å—Ç—Ä:";
                            else if (line.toLowerCase().includes("–ø—Ä–æ–ø–æ–≤—ñ–¥—å")) matchedType = "–ü—Ä–æ–ø–æ–≤—ñ–¥—å";
                            else if (line.toLowerCase().includes("—É—á–∞—Å—Ç—å")) matchedType = "–£—á–∞—Å—Ç—å:";
                            else if (line.toLowerCase().includes("–º–æ–ª–∏—Ç–≤–∞")) matchedType = "–ü—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è/–ú–æ–ª–∏—Ç–≤–∞";
                        }

                        if (matchedType) {
                            addProgramRow(matchedType, desc);
                            foundItemsCount++;
                        } else {
                            // Add Unknown Lines as Text
                            if (line.length > 3) {
                                addProgramRow("None (Text Only)", line);
                                foundItemsCount++;
                            }
                        }
                    }

                    triggerUpdate();
                    alert(`Import Complete! Found ${foundItemsCount} items.`);

                } catch (e) {
                    console.error(e);
                    alert("Error reading PDF. The file might be an image scan instead of text.");
                } finally {
                    document.getElementById('loading-overlay').style.display = 'none';
                    input.value = '';
                }
            }
        }

        // --- APP LOGIC ---
        function addProgramRow(type = "–î—É—Ö. –û—Ä–∫–µ—Å—Ç—Ä:", desc = "") {
            const container = document.getElementById('program-items');
            const row = document.createElement('div');
            row.className = 'program-row';
            let selectHTML = `<select onchange="triggerUpdate()">`;
            itemTypes.forEach(t => selectHTML += `<option value="${t}" ${t === type ? 'selected' : ''}>${t}</option>`);
            selectHTML += `</select>`;
            row.innerHTML = `<span class="drag-handle">‚ò∞</span>${selectHTML}<input type="text" value="${desc}" oninput="triggerUpdate()" placeholder="Details..."><button class="delete-btn" onclick="this.parentElement.remove(); triggerUpdate()">√ó</button>`;
            container.appendChild(row);
            triggerUpdate();
        }

        function triggerUpdate() {
            const d = new Date(document.getElementById('service-date').value);
            d.setMinutes(d.getMinutes() + d.getTimezoneOffset());
            document.getElementById('preview-date').innerText = d && !isNaN(d) ? `${d.getMonth() + 1}/${d.getDate()}/${d.getFullYear()}` : '...';

            const container = document.getElementById('pdf-preview-container');
            container.style.fontSize = `${document.getElementById('font-size').value}pt`;
            const content = document.getElementById('preview-content');
            content.innerHTML = "";
            content.style.paddingLeft = document.getElementById('margin-size').value;
            content.style.paddingRight = document.getElementById('margin-size').value;
            const spacing = document.getElementById('line-spacing').value;

            document.querySelectorAll('.program-row').forEach(row => {
                const type = row.querySelector('select').value;
                const desc = row.querySelector('input').value;
                let html = (type === "None (Text Only)") ? `<span class="preview-desc">${desc}</span>` : `<span class="preview-type">${(desc.trim() === "" && type.endsWith(":")) ? type.slice(0, -1) : type}</span> <span class="preview-desc">${desc}</span>`;
                content.innerHTML += `<div class="preview-item" style="line-height: ${spacing}">${html}</div>`;
            });
            saveState();
        }

        function saveState() {
            const rows = [];
            document.querySelectorAll('.program-row').forEach(r => rows.push({ type: r.querySelector('select').value, desc: r.querySelector('input').value }));
            const state = { date: document.getElementById('service-date').value, fontSize: document.getElementById('font-size').value, items: rows };
            localStorage.setItem('fubc_studio_state', JSON.stringify(state));
        }

        function restoreState(state) {
            document.getElementById('service-date').value = state.date || '';
            document.getElementById('font-size').value = state.fontSize || 22;
            document.getElementById('program-items').innerHTML = "";
            if (state.items) state.items.forEach(i => addProgramRow(i.type, i.desc));
            triggerUpdate();
        }

        function loadDefault() {
            document.getElementById('program-items').innerHTML = "";
            ["–î—É—Ö. –û—Ä–∫–µ—Å—Ç—Ä:", "–ü—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è/–ú–æ–ª–∏—Ç–≤–∞", "–ó–∞–≥. –°–ø—ñ–≤:", "–ü—Ä–æ–ø–æ–≤—ñ–¥—å", "–£—á–∞—Å—Ç—å:", "–ó–∞–∫–ª—é—á–Ω–∞ –º–æ–ª–∏—Ç–≤–∞"].forEach(t => addProgramRow(t, ""));
            triggerUpdate();
        }

        function generatePDF() {
            const element = document.getElementById('pdf-preview-container');
            const dateStr = document.getElementById('preview-date').innerText.replace(/\//g, '-');
            const opt = { margin: 0, filename: `Program_${dateStr}.pdf`, image: { type: 'jpeg', quality: 1 }, html2canvas: { scale: 2, useCORS: true }, jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' } };
            html2pdf().set(opt).from(element).save();
        }

        function shareToViber() {
            let text = `–ü—Ä–æ–≥—Ä–∞–º–∞ —Å–ª—É–∂—ñ–Ω–Ω—è - ${document.getElementById('preview-date').innerText}\n\n`;
            document.querySelectorAll('.program-row').forEach(row => {
                const type = row.querySelector('select').value;
                const desc = row.querySelector('input').value;
                if(type !== "None (Text Only)") text += `${type} ${desc}\n`; else text += `${desc}\n`;
            });
            window.open(`viber://forward?text=${encodeURIComponent(text)}`, '_blank');
        }
    </script>
</body>
</html>
